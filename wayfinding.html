<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="icon_asset/zahra_fithriyah_muna_favicon.png"> 
  <title>Wayfinding - Zahra FM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    nav {
      font-family: 'matejournal';
      background-image: url('icon_asset/beginning_section_zahra.png');
      background-size: cover;
      background-position: center;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'matejournal', cursive;
    }

    .nav-icon {
      width: 130px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      object-fit: contain;
    }

    .nav-icon:hover {
      transform: scale(1.1);
    }

    .logo-img {
      height: 140px;
      width: auto;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1; /* Make main content take available space */
    }

    footer {
      position: relative; /* Let it flow naturally */
      color: white;
      height: auto;
    }

    footer img {
      display: block;
      width: 100%;
      height: auto;
    }

    footer > div {
      position: absolute; /* Center text over footer image */
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      user-select: none;
      font-size: 1.25rem;
      font-weight: 600;
    }

    /* Fade-in animation for text */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

<!-- Navbar -->
<nav
  class="shadow-md fixed w-full z-50"
  style="
    background-image: url('icon_asset/beginning_section_zahra.png');
    background-size: cover;
    background-position: center;
    padding-top: 30px;
    padding-bottom: 30px;
  "
>
  <div class="max-w-8xl mx-20 px-8 flex items-center justify-start md:justify-between">
    <!-- Left icons (desktop only) -->
    <div class="hidden md:flex space-x-8">
      <a href="animation.html"><img src="icon_asset/animations_zahra.png" alt="Animation" class="nav-icon" /></a>
      <a href="illustration.html"><img src="icon_asset/illustrations_zahra.png" alt="Illustration" class="nav-icon" /></a>
      <a href="wayfinding.html"><img src="icon_asset/wayfinding_zahra.png" alt="Wayfinding" class="nav-icon" /></a>
    </div>

    <!-- Logo -->
    <a href="index.html" class="flex-shrink-0 md:mx-auto">
      <img src="icon_asset/zahra_logo.png" alt="Zahra FM Logo" class="logo-img" />
    </a>

    <!-- Right icons (desktop only) -->
    <div class="hidden md:flex space-x-8">
      <a href="books.html"><img src="icon_asset/books_zahra.png" alt="Books" class="nav-icon" /></a>
      <a href="branding.html"><img src="icon_asset/branding_zahra.png" alt="Branding" class="nav-icon" /></a>
      <a href="aboutme.html"><img src="icon_asset/about_me_zahra.png" alt="About Me" class="nav-icon" /></a>
    </div>

    <!-- Hamburger Button (mobile only) -->
    <button id="menu-btn" class="md:hidden flex flex-col space-y-1 focus:outline-none z-50 ml-auto">
      <span class="block w-6 h-0.5 bg-black"></span>
      <span class="block w-6 h-0.5 bg-black"></span>
      <span class="block w-6 h-0.5 bg-black"></span>
    </button>
  </div>
</nav>

<!-- Mobile Fullscreen Overlay Menu -->
<div id="mobile-menu" class="fixed inset-0 hidden z-50"
     style="background-image: url('icon_asset/beginning_section_zahra.png'); background-size: cover; background-position: center;">
  
  <!-- Close button top-right -->
  <div class="absolute top-5 right-5 z-50">
    <button id="close-btn" class="relative w-8 h-8">
      <span class="block absolute top-1/2 left-1/2 w-8 h-0.5 bg-black transform -translate-x-1/2 -translate-y-1/2 rotate-45"></span>
      <span class="block absolute top-1/2 left-1/2 w-8 h-0.5 bg-black transform -translate-x-1/2 -translate-y-1/2 -rotate-45"></span>
    </button>
  </div>

  <!-- Centered 2-column grid icons -->
  <div class="h-full w-full flex justify-center items-center">
    <div class="grid grid-cols-2 gap-8">
      <a href="animation.html"><img src="icon_asset/animations_zahra.png" alt="Animation" class="nav-icon" /></a>
      <a href="illustration.html"><img src="icon_asset/illustrations_zahra.png" alt="Illustration" class="nav-icon" /></a>
      <a href="wayfinding.html"><img src="icon_asset/wayfinding_zahra.png" alt="Wayfinding" class="nav-icon" /></a>
      <a href="books.html"><img src="icon_asset/books_zahra.png" alt="Books" class="nav-icon" /></a>
      <a href="branding.html"><img src="icon_asset/branding_zahra.png" alt="Branding" class="nav-icon" /></a>
      <a href="aboutme.html"><img src="icon_asset/about_me_zahra.png" alt="About Me" class="nav-icon" /></a>
    </div>
  </div>
</div>

<script>
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  const closeBtn = document.getElementById('close-btn');

  // Open mobile menu
  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.remove('hidden');
  });

  // Close mobile menu
  closeBtn.addEventListener('click', () => {
    mobileMenu.classList.add('hidden');
  });
</script>

<!-- Main content wrapper: pushes content below navbar -->
<main class="mt-[200px]">

  <!-- Wayfinding Section -->
  <section class="relative w-full flex flex-col justify-center items-center">
    <!-- Full-width image -->
    <img 
      src="illustrations_asset/Zahra_Fithriyah_children_book.jpg" 
      alt="Wayfinding Illustration" 
      class="w-full h-auto object-cover">

    <!-- Text under the image with fade-in -->
    <div class="mt-8 text-center max-w-3xl px-6 fade-in">
      <h1 class="text-5xl mb-4">Wayfinding</h1>
      <p class="text-lg mb-8">Ancient Lives Exhibition</p>
    </div>
  </section>

  <!-- Modal -->
  <div id="illustration-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-4 relative">
      <button id="illustration-close" class="absolute top-2 right-2 text-2xl">&times;</button>
      <img id="illustration-img" src="" alt="Illustration" class="w-full rounded-lg mb-4" />
      <h2 id="illustration-title" class="text-xl font-bold mb-2"></h2>
      <p id="illustration-desc" class="text-black-600"></p>
    </div>
  </div>

</main>

<!-- Footer -->
<footer>
  <img src="icon_asset/footer_zahra.png" alt="Footer background curve" />
  <div>Â© 2025 Zahra FM</div>
</footer>

<!-- Scripts -->
<script src="illustration.js"></script>
<script src="navbar.js"></script>
</body>
</html>
