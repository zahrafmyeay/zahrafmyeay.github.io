  <style>

    @font-face {
      font-family: 'mate_journal';
      src: url('mate_journal/mate_journal.ttf') format('truetype'); 
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }


    h1.illustration-title {
      font-family: 'mate_journal', cursive !important;
    }


    nav { font-family: 'Mate Journal', cursive; }
    section p { font-family: 'Montserrat', sans-serif; } 
    h2,h3,h4,h5,h6 { font-family: 'Mate Journal', cursive; }

    .nav-icon { width: 130px; cursor: pointer; transition: transform 0.3s ease; object-fit: contain; }
    .nav-icon:hover { transform: scale(1.1); }
    .logo-img { height: 140px; width: auto; }
    body { display: flex; flex-direction: column; min-height: 100vh; cursor: none; }
    section { flex-grow: 1; }

    .gallery {
      column-count: 3; 
      column-gap: 12px;
      padding: 12px;
    }
    .gallery img {
      width: 100%;
      margin-bottom: 12px;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      transition: transform 0.2s;
    }
    .gallery img:hover { transform: scale(1.03); }

    footer { position: relative; color: white; }
    footer img { display: block; width: 100%; height: auto; }
    footer > div {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      user-select: none;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .custom-cursor { position: fixed; top: 0; left: 0; width: 60px; height: 50px; pointer-events: none; transform: translate(-50%, -50%); transition: transform 0.05s ease; z-index: 9999; }

    #illustration-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 50; }
    #illustration-modal img { max-width: 90vw; max-height: 90vh; border-radius: 8px; display: block; }
    #illustration-close { position: absolute; top: 10px; right: 20px; font-size: 2rem; color: white; cursor: pointer; background: none; border: none; }
  </style>
</head>

<script>
const galleryImgs = document.querySelectorAll('.gallery img');
const modal = document.getElementById('illustration-modal');
const modalImg = document.getElementById('illustration-img');
const closeBtnModal = document.getElementById('illustration-close');

galleryImgs.forEach(img => {
  img.addEventListener('click', () => {
    modal.style.display = 'flex';
    modalImg.src = img.src;
  });
});

closeBtnModal.addEventListener('click', () => { modal.style.display = 'none'; });
modal.addEventListener('click', (e) => { if(e.target === modal) modal.style.display = 'none'; });
</script>
