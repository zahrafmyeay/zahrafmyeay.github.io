      <img src="illustrations_asset/zahra_fithriyah_muna_drawingsstyle.jpg">
      <img src="illustrations_asset/zahra_fithriyah_muna_narrativedrawing.jpg">
    </div>
    <div class="column">
      <img src="illustrations_asset/zahra_fithriyah_muna_sekawan_berpijar.jpg">
      <img src="illustrations_asset/ondel_zahra_fithriyah_muna.jpg">

      <img src="illustrations_asset/zahra_fithriyah_muna_poster_meeting_illustration.jpg">

      <img src="illustrations_asset/Zahra_Fithriyah_children_book.jpg">
      <img src="illustrations_asset/zahra_fithriyah_muna_culture.jpg">
      <img src="illustrations_asset/zahra_fithriyah_muna_narrative.jpg">

      <img src="illustrations_asset/zahra_fithriyah_muna_learntosavemoney.jpg">
    </div>
  </div>
  <script>
    // Get the elements with class="column"
    var elements = document.getElementsByClassName("column");
    
    // Declare a loop variable
    var i;
    
    // Full-width images
    function one() {
        for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "100%";  // IE10
        elements[i].style.flex = "100%";
      }
    }
    
    // Two images side by side
    function two() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "50%";  // IE10
        elements[i].style.flex = "50%";
      }
    }
    
    // Four images side by side
    function four() {
      for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "25%";  // IE10
        elements[i].style.flex = "25%";
      }
    }
    
    // Add active class to the current button (highlight it)
    var header = document.getElementById("myHeader");
    var btns = header.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
    </script>
