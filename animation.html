    nav { font-family: 'matejournal'; }
    h1,h2,h3,h4,h5,h6 { font-family: 'matejournal', cursive; }
    .nav-icon { width: 130px; cursor: pointer; transition: transform 0.3s ease; object-fit: contain; }
    .nav-icon:hover { transform: scale(1.1); }
    .logo-img { height: 140px; width: auto; }
    body { display: flex; flex-direction: column; min-height: 100vh; }
    section { flex-grow: 1; }
    footer { position: relative; color: white; height: auto; }
    footer img { display: block; width: 100%; height: auto; }
    footer > div { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; user-select: none; font-size: 1.25rem; font-weight: 600; }
    .video-frame { width: 100%; max-width: 900px; margin: 0 auto; aspect-ratio: 16 / 9; overflow: hidden; }
    .video-frame iframe { width: 100%; height: 100%; border: none; display: block; }

    /* Carousel Styles */
    .carousel-wrapper { position: relative; max-width: 900px; margin: 0 auto; overflow: hidden; }
    .carousel-track { display: flex; transition: transform 0.5s ease-in-out; }
    .carousel-item { flex: 0 0 100%; display: flex; flex-direction: column; align-items: center; }
    .carousel-item img { width: 100%; border-radius: 0.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: transform 0.3s ease; }
    .carousel-item img:hover { transform: scale(1.05); }
    .carousel-arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; font-size: 2rem; padding: 0.25rem 0.75rem; cursor: pointer; border-radius: 0.25rem; user-select: none; z-index: 10; }
    .carousel-arrow.left { left: 10px; }
    .carousel-arrow.right { right: 10px; }

    @media (max-width: 1024px) { .carousel-item { flex: 0 0 50%; } }
    @media (max-width: 640px) { .carousel-item { flex: 0 0 100%; } }
  </style>
</head>

<script>
  const track = document.querySelector('.carousel-track');
  const slides = Array.from(track.children);
  const nextButton = document.getElementById('next');
  const prevButton = document.getElementById('prev');

  let currentIndex = 0;

  function updateCarousel() {
    const slideWidth = slides[0].getBoundingClientRect().width;
    track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
  }

  nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateCarousel();
  });

  prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateCarousel();
  });

  window.addEventListener('resize', updateCarousel);
</script>
