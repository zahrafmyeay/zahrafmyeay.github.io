<!DOCTYPE html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    nav {
      font-family: 'matejournal';
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'matejournal', cursive;
    }

    .nav-icon {
      width: 130px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      object-fit: contain;
    }

    .nav-icon:hover {
      transform: scale(1.1);
    }

    .logo-img {
      height: 140px;
      width: auto;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    section {
      flex-grow: 1;
    }

    footer {
      position: relative;
      color: white;
      height: auto;
    }

    footer img {
      display: block;
      width: 100%;
      height: auto;
    }

    footer > div {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      user-select: none;
      font-size: 1.25rem;
      font-weight: 600;
    }
  </style>
</head>

<style>
.video-frame {
  width: 100%;
  max-width: 900px;       /* Limit size on large screens */
  margin: 0 auto;         /* Center horizontally */
  aspect-ratio: 16 / 9;   /* Keep proper ratio */
  overflow: hidden;
}

/* Make iframe fill the container */
.video-frame iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: block;
}

/* Adjust spacing on phones */
@media (max-width: 768px) {
  .video-frame {
    padding-left: 8px;   /* smaller padding */
    padding-right: 8px;  /* smaller padding */
    box-sizing: border-box;
  }
}
</style>
