<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="icon_asset/zahra_fithriyah_muna_favicon.png"> 
  <title>Zahra FM - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow-x: hidden; 
    }

    body {
      background-image: url('icon_asset/background_zahra2.jpg');
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      color: #2d3748;
      min-height: 100vh;
      cursor: none;
      position: relative;
    }

    section {
      flex-grow: 1;
      padding-top: 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    #logo {
      margin: auto;
      max-width: 100%;
    }

   
    .logo {
      max-width: 100%;
      width: 40%;
      height: auto;
      margin: auto;
      margin-bottom: 4rem;
      position: relative;
      z-index: 2;
      animation: jumpIn 1s ease-out forwards;
    }

    @keyframes jumpIn {
      0% {
        transform: scale(0.2) translateZ(0);
        opacity: 0;
      }
      60% {
        transform: scale(1.2) translateZ(50px);
        opacity: 1;
      }
      100% {
        transform: scale(1) translateZ(0);
      }
    }

    .curve-container {
      position: relative;
      width: 900px;
      height: 360px;
      margin: 0 auto;
      z-index: 2;
    }

    .curve-container a {
      position: absolute;
      width: 200px;
      height: 200px;
      bottom: 90px;
      left: 50%;
      margin-left: -100px;
      transform-origin: 50% -500px;
      transition: transform 0.3s ease;
    }

    .curve-container a img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
      --rotate: 0deg;
      transform: rotate(var(--rotate));
    }

    .curve-container a:hover img {
      transform: scale(1.1) rotate(var(--rotate));
    }

    .curve-container a:nth-child(1) { transform: rotate(-36deg); }
    .curve-container a:nth-child(2) { transform: rotate(-60deg); }
    .curve-container a:nth-child(3) { transform: rotate(-12deg); }
    .curve-container a:nth-child(4) { transform: rotate(12deg); }
    .curve-container a:nth-child(5) { transform: rotate(36deg); }
    .curve-container a:nth-child(6) { transform: rotate(60deg); }

    .curve-container a:nth-child(1) img { --rotate: 36deg; }
    .curve-container a:nth-child(2) img { --rotate: 60deg; }
    .curve-container a:nth-child(3) img { --rotate: 12deg; }
    .curve-container a:nth-child(4) img { --rotate: -12deg; }
    .curve-container a:nth-child(5) img { --rotate: -36deg; }
    .curve-container a:nth-child(6) img { --rotate: -60deg; }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #a0aec0;
      background: transparent;
      margin-top: auto;
      position: relative;
      z-index: 2;
    }


    @media (max-width: 1024px) {
      .logo { width: 60%; margin-bottom: 3rem; }
      .curve-container {
        width: 90%;
        height: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
        justify-items: center;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        position: static;
        transform: none;
      }
      .curve-container a { position: static; transform: none !important; width: 150px; height: auto; }
      .curve-container a img { transform: none !important; width: 100%; height: auto; }
    }


    @media (max-width: 640px) {
      .logo { width: 70%; margin-bottom: 2rem; }
      .curve-container {
        width: 100%;
        max-width: 360px;
        height: auto;
        display: grid;
        grid-template-columns: repeat(2, auto);
        gap: 1.5rem;
        justify-content: center;
        justify-items: center;
        align-items: center;
        margin: 0 auto;
        position: static;
      }
      .curve-container a { position: static; transform: none !important; margin: 0 auto; width: 120px; height: auto; }
      .curve-container a img { transform: none !important; width: 100%; height: auto; }
    }

    @media (max-width: 400px) {
      .curve-container { max-width: 300px; gap: 1rem; }
      .curve-container a { width: 100px; }
    }


    .custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 50px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease;
      z-index: 9999;
    }


    .leaf {
      position: fixed;
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      top: -50px;
      z-index: 1;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.7; }
    }
  </style>
</head>
<body class="bg-white text-gray-800">


  <img src="icon_asset/icon_mouse.png" alt="Mouse Icon" class="custom-cursor" id="cursor">

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>

  <section>
    <div id="logo">
      <img src="icon_asset/zahra_logo.png" alt="Zahra FM Logo" class="logo" />
    </div>

    <div class="curve-container">
      <a href="wayfinding.html" title="Wayfinding" target="_blank" rel="noopener">

      <a href="illustration.html" title="Illustrations" target="_blank" rel="noopener">
        <img src="icon_asset/illustrations_zahra.png" alt="Illustrations Icon" />
      </a>
      <a href="branding.html" title="Branding" target="_blank" rel="noopener">
        <img src="icon_asset/branding_zahra.png" alt="Branding Icon" />
      </a>
      <a href="books.html" title="Books" target="_blank" rel="noopener">
        <img src="icon_asset/books_zahra.png" alt="Books Icon" />
      </a>
      <a href="aboutme.html" title="About Me" target="_blank" rel="noopener">
        <img src="icon_asset/about_me_zahra.png" alt="About Me Icon" />
      </a>
    </div>
  </section>

  <footer>Â© 2025 Zahra FM</footer>

  <script>
    const leafImages = [
      'icon_asset/icon_mouse.png',
      'icon_asset/icon_mouse.png',
      'icon_asset/icon_mouse.png',
      'icon_asset/icon_mouse.png',
      'icon_asset/icon_mouse.png'
    ];

    function createLeaf() {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      const img = leafImages[Math.floor(Math.random() * leafImages.length)];
      leaf.style.backgroundImage = `url(${img})`;
      leaf.style.left = Math.random() * 100 + 'vw';
      const size = 20 + Math.random() * 40;
      leaf.style.width = size + 'px';
      leaf.style.height = size + 'px';
      leaf.style.animationDuration = 5 + Math.random() * 10 + 's';
      document.body.appendChild(leaf);
      leaf.addEventListener('animationend', () => { leaf.remove(); });
    }

    setInterval(createLeaf, 300); 
  </script>
</body>
</html>
