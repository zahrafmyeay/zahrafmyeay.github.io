<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="icon_asset/zahra_fithriyah_muna_favicon.png"> 
  <title>Zahra FM - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    body {
      background-image: url('icon_asset/background_zahra.png');
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      color: #2d3748;
      min-height: 100vh;
    }

    section {
      flex-grow: 1;
      padding-top: 5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    #logo {
      margin: auto;
      max-width: 100%;
    }

    .logo {
      max-width: 100%;
      width: 40%;
      height: auto;
      margin: auto;
      margin-bottom: 4rem;
      position: relative;
      z-index: 2;
    }

    .curve-container {
      position: relative;
      width: 900px;
      height: 360px;
      margin: 0 auto;
    }

    .curve-container a {
      position: absolute;
      width: 200px;
      height: 200px;
      bottom: 90px;
      left: 50%;
      margin-left: -100px;
      transform-origin: 50% -500px;
      transition: transform 0.3s ease;
    }

    .curve-container a img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
      --rotate: 0deg;
      transform: rotate(var(--rotate));
    }

    .curve-container a:hover img {
      transform: scale(1.1) rotate(var(--rotate));
    }

    /* üåà Curved layout for laptop/desktop */
    .curve-container a:nth-child(1) { transform: rotate(-36deg); }
    .curve-container a:nth-child(2) { transform: rotate(-60deg); }
    .curve-container a:nth-child(3) { transform: rotate(-12deg); }
    .curve-container a:nth-child(4) { transform: rotate(12deg); }
    .curve-container a:nth-child(5) { transform: rotate(36deg); }
    .curve-container a:nth-child(6) { transform: rotate(60deg); }

    .curve-container a:nth-child(1) img { --rotate: 36deg; }
    .curve-container a:nth-child(2) img { --rotate: 60deg; }
    .curve-container a:nth-child(3) img { --rotate: 12deg; }
    .curve-container a:nth-child(4) img { --rotate: -12deg; }
    .curve-container a:nth-child(5) img { --rotate: -36deg; }
    .curve-container a:nth-child(6) img { --rotate: -60deg; }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #a0aec0;
      background: transparent;
      margin-top: auto;
    }

    /* üçé Tablet view (641px‚Äì1024px): 2x3 grid */
    @media (max-width: 1024px) {
      .logo {
        width: 60%;
        margin-bottom: 3rem;
      }

      .curve-container {
        width: 90%;
        height: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
        justify-items: center;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        position: static;
        transform: none;
      }

      .curve-container a {
        position: static;
        transform: none !important;
        width: 150px;
        height: auto;
      }

      .curve-container a img {
        transform: none !important;
        width: 100%;
        height: auto;
      }
    }

    /* üì± Mobile view (<640px): 2 icons per row ‚Äî centered properly */
    @media (max-width: 640px) {
      .logo {
        width: 70%;
        margin-bottom: 2rem;
      }

      .curve-container {
        width: 100%;
        max-width: 360px;
        height: auto;
        display: grid;
        grid-template-columns: repeat(2, auto);
        gap: 1.5rem;
        justify-content: center;
        justify-items: center;
        align-items: center;
        margin: 0 auto;
        position: static;
      }

      .curve-container a {
        position: static;
        transform: none !important;
        margin: 0 auto;
        width: 120px;
        height: auto;
      }

      .curve-container a img {
        transform: none !important;
        width: 100%;
        height: auto;
      }
    }

    /* üßÅ Very small phones (<400px) */
    @media (max-width: 400px) {
      .curve-container {
        max-width: 300px;
        gap: 1rem;
      }

      .curve-container a {
        width: 100px;
      }
    }
  </style>
</head>

<body>
  <section>
    <div id="logo">
      <img src="icon_asset/zahra_logo.png" alt="Zahra FM Logo" class="logo" />
    </div>

    <div class="curve-container">
      <a href="wayfinding.html" title="Wayfinding" target="_blank" rel="noopener">
        <img src="icon_asset/wayfinding_zahra.png" alt="Wayfinding Icon" />
      </a>
      <a href="animation.html" title="Animations" target="_blank" rel="noopener">
        <img src="icon_asset/animations_zahra.png" alt="Animations Icon" />
      </a>
      <a href="illustration.html" title="Illustrations" target="_blank" rel="noopener">
        <img src="icon_asset/illustrations_zahra.png" alt="Illustrations Icon" />
      </a>
      <a href="branding.html" title="Branding" target="_blank" rel="noopener">
        <img src="icon_asset/branding_zahra.png" alt="Branding Icon" />
      </a>
      <a href="books.html" title="Books" target="_blank" rel="noopener">
        <img src="icon_asset/books_zahra.png" alt="Books Icon" />
      </a>
      <a href="aboutme.html" title="About Me" target="_blank" rel="noopener">
        <img src="icon_asset/about_me_zahra.png" alt="About Me Icon" />
      </a>
    </div>
  </section>

  <footer>¬© 2025 Zahra FM</footer>
  <script src="navbar.js"></script>
</body>
</html>
