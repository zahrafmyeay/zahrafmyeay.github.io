<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" href="../icon_asset/zahra_fithriyah_muna_favicon.png"> 
  <title>Zahra FM - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      height: 100%;
      width:100%;
      margin: 0;
    }

    body {
      background-image: url('../icon_asset/background_zahra.png');
      /* background-size: co200%ver; */
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
      color: #2d3748;
      /* display: flex;
      flex-direction: column; */
      min-height: 100vh;
    }

    section {
      flex-grow: 1;
      padding-top: 5rem; /* higher logo */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width:100%;

    }
    #logo {    margin: auto;
    max-width: 100%;}
    .logo {
      max-width: 100%;
    width: 40%;
    height: auto;
    margin: auto;
    margin-bottom: 4rem;
    position: relative;
    z-index: 2;
    }

    .curve-container {
      position: relative;
      width: 900px;  /* balanced width */
      height: 360px;
      margin: 0 auto;
    }

    .curve-container a {
      position: absolute;
      width: 200px;
      height: 200px;
      bottom: 90px;
      left: 50%;
      margin-left: -100px;
      transform-origin: 50% -500px;  /* adjusted pivot */
      transition: transform 0.3s ease;
    }

    .curve-container a img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: transform 0.3s ease;
      --rotate: 0deg;
      transform: rotate(var(--rotate));
    }

    .curve-container a:hover img {
      transform: scale(1.1) rotate(var(--rotate));
    }

    /* Smile arc rotation for curve on my websiteeeeeeee */
    .curve-container a:nth-child(1) { transform: rotate(-36deg); } /* Wayfinding */
    .curve-container a:nth-child(2) { transform: rotate(-60deg); } /* Animations */
    .curve-container a:nth-child(3) { transform: rotate(-12deg); } /* Illustrations */
    .curve-container a:nth-child(4) { transform: rotate(12deg); }  /* Branding */
    .curve-container a:nth-child(5) { transform: rotate(36deg); }  /* Books */
    .curve-container a:nth-child(6) { transform: rotate(60deg); }  /* About Me */

    /* to make the icon right position maybe*/
    .curve-container a:nth-child(1) img { --rotate: 36deg; }
    .curve-container a:nth-child(2) img { --rotate: 60deg; }
    .curve-container a:nth-child(3) img { --rotate: 12deg; }
    .curve-container a:nth-child(4) img { --rotate: -12deg; }
    .curve-container a:nth-child(5) img { --rotate: -36deg; }
    .curve-container a:nth-child(6) img { --rotate: -60deg; }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #a0aec0;
      background: transparent;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <section>

    <img src="../icon_asset/zahra_logo.png" alt="Zahra FM Logo" class="logo" />
    </div>

      <a href="books.html" title="Books" target="_blank" rel="noopener">

    </div>
